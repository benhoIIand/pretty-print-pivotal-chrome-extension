<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/ticket.css">
    </head>
    <body>
        <script type="text/template" id="ticket_template">
            <div class="ticket ticket--<%=type.toLowerCase()%>">
                <h3 class="ticket__title"><%=title%></h3>
                <br>
                <p class="ticket__description"><%=description%></p>
                <br><br>
                <span class="ticket__labels meta pull-left"><%=labels.join(", ")%></span>
                <span class="ticket__owner meta pull-right"><%=owner%></span>
            </div>
        </script>
        <script src="scripts/template.js"></script>
        <script src="scripts/content.js"></script>
    </body>
</html>
